<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pony: {
                            pink: '#FFEBEE',
                            light: '#F3E5F5',
                            accent: '#BA68C8',
                            text: '#8E24AA'
                        }
                    },
                    fontFamily: {
                        pony: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="bg-pony-light min-h-screen">
    <!-- 顶部标题区域 -->
    <header class="bg-gradient-to-r from-purple-100 to-pink-100 py-6 shadow-md">
        <div class="container mx-auto px-4 text-center">
            <h1 class="font-pony text-pony-text text-[clamp(1.8rem,5vw,3rem)] font-bold tracking-wider text-shadow">
                My Little Pony
            </h1>
            <p class="font-pony text-purple-800 mt-2 text-[clamp(1rem,2vw,1.2rem)]">友谊是魔法</p>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 背景图片区域 -->
        <div class="relative w-full rounded-xl overflow-hidden shadow-xl mb-8">
            <!-- 主背景图替换为提供的小马宝莉图片 -->
            <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/24f2bdf1c6e14edd872559217b4a53d1.jpg~tplv-a9rns2rl98-24:720:720.image?rcl=20251130151451FCF3412C6B3DF8D4F242&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1765091691&x-signature=6l3XLHR1syqzXWDkXMWDqifTiFk%3D" 
                 alt="小马宝莉角色们" 
                 class="w-full h-auto object-cover">
            
            <!-- 四个分页面提示区域 -->
            <div class="absolute inset-0 flex flex-col items-center justify-center p-4 md:p-8 gap-6">
                <!-- 第一个提示：主要角色介绍 -->
                <div class="w-full max-w-3xl bg-pink-100/90 rounded-full flex items-center p-3 md:p-4 shadow-lg card-hover">
                    <div class="w-8 h-8 md:w-10 md:h-10 bg-pony-accent rounded-full flex items-center justify-center mr-4">
                        <i class="fa fa-users text-white text-lg"></i>
                    </div>
                    <p class="font-pony text-gray-800 text-lg md:text-xl flex-grow"><p><a href="characters.html">主要角色介绍</a></p></p>
                    <div class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center">
                        <i class="fa fa-chevron-right text-purple-600"></i>
                    </div>
                </div>
                
                <!-- 第二个提示：故事剧情 -->
                <div class="w-full max-w-3xl bg-pink-100/90 rounded-full flex items-center p-3 md:p-4 shadow-lg card-hover">
                    <div class="w-8 h-8 md:w-10 md:h-10 bg-pony-accent rounded-full flex items-center justify-center mr-4">
                        <i class="fa fa-book text-white text-lg"></i>
                    </div>
                    <p class="font-pony text-gray-800 text-lg md:text-xl flex-grow"><p><a href="story.html">故事剧情</a></p></p>
                    <div class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center">
                        <i class="fa fa-chevron-right text-purple-600"></i>
                    </div>
                </div>
                
                <!-- 第三个提示：看看Twilight Sparkle的相册吧 -->
                <div class="w-full max-w-3xl bg-pink-100/90 rounded-full flex items-center p-3 md:p-4 shadow-lg card-hover">
                    <div class="w-8 h-8 md:w-10 md:h-10 bg-pony-accent rounded-full flex items-center justify-center mr-4">
                        <i class="fa fa-camera text-white text-lg"></i>
                    </div>
                    <p class="font-pony text-gray-800 text-lg md:text-xl flex-grow"><p><a href="ts的相册.html">看看Twilight Sparkle的相册吧</a></p></p>
                    <div class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center">
                        <i class="fa fa-chevron-right text-purple-600"></i>
                    </div>
                </div>
                
                <!-- 第四个提示：小马谷的日子 -->
                <div class="w-full max-w-3xl bg-pink-100/90 rounded-full flex items-center p-3 md:p-4 shadow-lg card-hover">
                    <div class="w-8 h-8 md:w-10 md:h-10 bg-pony-accent rounded-full flex items-center justify-center mr-4">
                        <i class="fa fa-heart text-white text-lg"></i>
                    </div>
                    <p class="font-pony text-gray-800 text-lg md:text-xl flex-grow"><p><a href="小马谷.html">小马谷的日子</a></p></p>
                    <div class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center">
                        <i class="fa fa-chevron-right text-purple-600"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 简介区域 -->
        <div class="bg-white/80 rounded-xl p-6 shadow-md">
            <h2 class="font-pony text-pony-text text-2xl md:text-3xl mb-4">关于小马宝莉</h2>
            <p class="text-gray-700 leading-relaxed">
                《小马宝莉》描绘了一个充满魔法与友谊的乌托邦世界。故事主要围绕着紫悦（Twilight Sparkle）和她的朋友们——苹果嘉儿、云宝黛西、瑞瑞、小蝶和碧琪展开，她们生活在美丽的小马谷，通过各种冒险故事传递着友谊的重要性。每匹小马都有独特的性格和特殊能力，她们共同面对挑战，解决问题，证明了友谊的力量可以战胜一切困难。
            </p>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-purple-100 py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="font-pony text-purple-800">© 2025 小马宝莉主题主页 | My Little Pony</p>
        </div>
    </footer>

    <!-- 简单的交互脚本 -->
    <script>
        // 为四个分页面提示添加点击效果
        document.querySelectorAll('.card-hover').forEach(card => {
            card.addEventListener('click', function() {
                const text = this.querySelector('p').textContent;
                alert(`即将跳转到「${text}」页面`);
                // 实际应用中可以在这里添加页面跳转逻辑
            });
        });
    </script>
</body>
</html>
